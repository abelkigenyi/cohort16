<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/bootstrap-5.3.3/css/bootstrap.css"> 
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone number:</label>
        <input type="number" id="phone" name="phone"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="ugandan">Are you Ugandan?</label>
        <input type="radio" id="ugandan" name="ugandan" value="ugandan"><br><br>

        <label for="Cv">Submit your CV:</label>
        <input type="file" id="cv" name="cv"><br><br>


        <label for="experience">How happy are you with the experience</label>
        <input type="range" id="experience" name="experience"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <h1>Bootrap form</h1>
    <div class="card" id="form-card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="namehelp">
                    <div id="namehelp" class="form-text">We'll never share your name with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    </div>
</body>
</html>
